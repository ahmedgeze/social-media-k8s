apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: social-media-ingress
  namespace: social-media
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: social-media.local
      http:
        paths:
          # API routes to backend
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # Auth app routes
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 3001
          - path: /register
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 3001
          - path: /profile
            pathType: Prefix
            backend:
              service:
                name: auth
                port:
                  number: 3001
          # Social app routes
          - path: /feed
            pathType: Prefix
            backend:
              service:
                name: social
                port:
                  number: 3002
          - path: /users
            pathType: Prefix
            backend:
              service:
                name: social
                port:
                  number: 3002
          # Core app (default - must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: core
                port:
                  number: 3000
