# HashiCorp Vault Helm Values
# Standalone mode with persistence for Minikube

global:
  enabled: true
  namespace: social-media

server:
  enabled: true

  # Disable dev mode for data persistence
  dev:
    enabled: false

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        tls_disable = 1
        address = "[::]:8200"
        cluster_address = "[::]:8201"
      }

      storage "file" {
        path = "/vault/data"
      }

  service:
    enabled: true
    type: ClusterIP
    port: 8200

  dataStorage:
    enabled: true
    size: 1Gi
    storageClass: null

  auditStorage:
    enabled: false

ui:
  enabled: true
  serviceType: ClusterIP
  servicePort: 8200

injector:
  enabled: true
  replicas: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "250m"
